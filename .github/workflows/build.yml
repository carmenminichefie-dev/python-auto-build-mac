name: Build macOS App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-macos-app:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        # 安装你的项目依赖
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    
    - name: Build with PyInstaller
      run: |
        # 检查图标文件是否存在，如果不存在则跳过 --icon 参数
        if [ -f "RS.icns" ]; then
          pyinstaller --windowed --name="POA-Stuff-Registration" --icon=RS.icns POA-Stuff-Registration.py
        else
          pyinstaller --windowed --name="POA-Stuff-Registration" POA-Stuff-Registration.py
          echo "警告: 未找到 RS.icns 图标文件，使用默认图标构建"
        fi
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: POA-Stuff-Registration-macOS
        path: dist/POA-Stuff-Registration.app
