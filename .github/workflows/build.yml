name: Build macOS App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-macos-app:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller pillow
        # 安装其他依赖（如果有的话）
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    
    - name: Build with PyInstaller (修复版)
      run: |
        pyinstaller --windowed --name="POA-Stuff-Registration" --add-data="RS.icns:." --hidden-import=tkinter --hidden-import=PIL --hidden-import=PIL._tkinter_finder POA-Stuff-Registration.py
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: POA-Stuff-Registration-macOS
        path: dist/POA-Stuff-Registration.app
